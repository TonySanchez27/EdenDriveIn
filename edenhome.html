<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden Drive-In</title>
    <link rel="stylesheet" href="edenstyles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="FinalLogo.png" alt="Eden Drive-In Logo" class="logo">
            <p class="subtitle">Come enjoy a night under the stars!</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/theedendrivein/" target="_blank">
                    <img src="instalogo.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com/edendrivein/" target="_blank">
                    <img src="facebooklogo.png" alt="Facebook">
                </a>
            </div>
        </div>
    </header>
    <div class="announcement-bar">
        <div class="announcement-content">
            <p>Announcement: Gates open at 6:30 PM. Movies start at dark!</p>
            <p>&nbsp;|&nbsp;</p>
            <p>Follow us on social media for updates.</p>
            <p>&nbsp;|&nbsp;</p>
            <p>Our grill is now open!</p>
        </div>
    </div>
    <main>
        <h2 class="weekend-header">Movie Listings for the Weekend of July 18-20</h2>
        <section class="screen" id="screen1">
            <h2>Screen A</h2>
            <div class="movie-posters">
                <div class="movie">
                    <img src="movie1-poster.jpg" alt="Movie 1 Poster">
                    <p></p>
                </div>
                <div class="movie">
                    <img src="movie2-poster.jpg" alt="Movie 2 Poster">
                    <p></p>
                </div>
            </div>
        </section>
        <section class="screen" id="screen2">
            <h2>Screen B</h2>
            <div class="movie-posters">
                <div class="movie">
                    <img src="movie3-poster.jpg" alt="Movie 3 Poster">
                    <p></p>
                </div>
                <div class="movie">
                    <img src="movie4-poster.jpg" alt="Movie 4 Poster">
                    <p></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Eden Drive-In, 106 Fireman Club Rd. Eden, NC</p>
    </footer>
    <script src="edenscript.js"></script>
</body>
</html>
